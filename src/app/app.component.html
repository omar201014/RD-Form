<div class="container">
  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="row g-3 my-2">
    <div class="form-group mt-4">
      <label class="form-label" for="name">Project Name</label>
      <input 
      type="text"
      id="name" 
      class="form-control" 
      formControlName="projectName"   
      >
      <span 
      class="form-text text-danger"
      *ngIf="(!projectForm.get('projectName').valid) && projectForm.get('projectName').touched">
          <span class="form-text text-danger" *ngIf="projectForm.get('projectName').errors?.['required']">*project name is required</span>
      </span>
    </div>
    <div class="form-group my-2">
      <label class="form-label" for="email">mail</label>
      <input 
      type="email"
      id="email" 
      class="form-control"
      formControlName="userMail"       
      >
      <span 
      class="form-text text-danger"
      *ngIf="(!projectForm.get('userMail').valid) && projectForm.get('userMail').touched">
          <span class="form-text text-danger" *ngIf="projectForm.get('userMail').errors?.['required']">*email is required</span>
          <span class="form-text text-danger" *ngIf="projectForm.get('userMail').errors?.['email']">*email is Invalid</span>          
      </span>
    </div>
    <div class="form-group my-2">
      <label class="form-label" for="status">Project Status</label>
      <select id="projectStatus" class="form-control form-select" formControlName="projectStatus">
        <option value="stable">Stable</option>
        <option value="critical">Critical</option>
        <option value="finished">finished</option>
      </select>
    </div>
    <button class="btn btn-primary" type="submit">Project Submit</button>
  </form>
</div>
